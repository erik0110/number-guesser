<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700"  rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>
      <input class="user-input" type="text" name="player input" placeholder="Enter a number" min="1" max="100"/>
      <div class="grey-buttons">
        <button class="guess">Guess</button>
        <button class="clear">Clear</button>
      </div>
        <p class="last-guess">Your last guess was</p>
        <p class="pink-number">#</p>
        <p class="instruction">.......</p>
        <button class="reset">Reset</button>
      <script type="text/javascript" src="scripts.js"></script>
</body>
<p></p>
</html>
